
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Quick Start Guide Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/leaflet.css" />
</head>
<body>
	<div id="map" style="width: 1000px; height: 800px"></div>

	<script src="js/leaflet.js"></script>
	<script>
		var map = L.map('map').setView([48.547191, -123.010173], 8);


			L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
				maxZoom: 16,
				attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">
				OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> |
				 Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a>
				(<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
			}).addTo(map);



		L.marker([48.5, -123.0]).addTo(map)
			.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
	</script>
</body>
</html>
