<!DOCTYPE html>
<html>
<head>
	<title>Leaflet with GeoJSON</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/leaflet.css" />
	<script src="js/esri-leaflet.js"></script>
	<script src="js/leaflet.js"></script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="sites.geojson" type="text/javascript"></script>


	<style>
		html, body,  #map {
			width : 100%;
			height : 100%;
		}
	</style>

</head>


<body>
	<div id="map"></div>
	<script>
		var map = L.map('map').setView([39.83, -98.58], 4);



		L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		}).addTo(map);

		/* popup content */

		function onEachFeature(feature, layer) {
			var popupContent = "<p>" + feature.properties.Name + "</p>"

			if (feature.properties && feature.properties.Species) {
				popupContent += feature.properties.Species;
			}

			layer.bindPopup(popupContent);
		}


		L.geoJson(sites, {

			style: function (feature) {
				return feature.properties && feature.properties.style;
			},

			onEachFeature: onEachFeature,

			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, {
					radius: 8,
					fillColor: "#0000ff",
					color: "#000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.4
				});
			}
		}).addTo(map);

		L.esri.basemapLayer('Oceans').addTo(map);


	</script>
</body>
</html>
