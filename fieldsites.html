
<!DOCTYPE html>
<html>
<head>
	<title>Mussel sites in WA</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/leaflet.css" />
	<script src="js/leaflet.js"></script>
	<script src = "js/leaflet.ajax.js" type = "text/javascript"></script>

</head>
<body>
	<div id="map" style="width: 1000px; height: 800px"></div>

	<script src="js/leaflet.js"></script>
	<script>
		var map = L.map('map').setView([48.547191, -123.010173], 8);


		var tiles = new L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'examples.map-i875mjb7'
		});

		tiles.addTo(map);

		function popUp(feature, layer) {
	    layer.bindPopup(feature.properties.name);
	  }

		var geojsonLayer = new L.GeoJSON.AJAX("field_sites.geojson", {onEachFeature:popUp});

		geojsonLayer.addTo(map);




	</script>
</body>
</html>
